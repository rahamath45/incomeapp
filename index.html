<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>income App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
    <h1> Income & Expense Tracker</h1>
    <div class="summary">
        <div>Total Income: $<span id="total-income">0</span> </div>
         <div>Total Expense: $<span id="total-expense">0</span> </div>
          <div>Net Balance: $<span id="net-balance">0</span> </div>
    </div>
    <form id="entry-form">
        <select id="type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
          </select>
    <div>  <input type="text" id="description" placeholder="Description" required/>
      <input type="number" id="amount" placeholder="Amount" required/></div>
        <div> <button type="submit">ADDENTRY</button>
          <button type="button" id="reset-btn">Reset</button></div>
    </form>
    <div class="filters">
        <label><input type="radio" name="filter" value="all" checked/>ALL</label>
         <label><input type="radio" name="filter" value="income" checked/>INCOME</label>
         <label><input type="radio" name="filter" value="expense" checked/>EXPENSE</label>
    </div>
    <ul id="entry-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
